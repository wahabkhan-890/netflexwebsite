<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix UI Clone</title>
  <link rel="stylesheet" href="first.css">

</head>
<body>
  <header class="navbar">
    <h1 class="logo">NETFLIX</h1>
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <section class="banner">
    <h2>Featured Movie Title</h2>
    <p>Watch now - trending worldwide</p>
  </section>

  <section class="row">
    <h3>Popular on Netflix</h3>
    <div class="row-posters">
      <img class="poster" src="https://via.placeholder.com/150x225" alt="Movie 1">
      <img class="poster" src="https://via.placeholder.com/150x225" alt="Movie 2">
      <img class="poster" src="https://via.placeholder.com/150x225" alt="Movie 3">
      <img class="poster" src="https://via.placeholder.com/150x225" alt="Movie 4">
    </div>
  </section>
</body>
</html>
